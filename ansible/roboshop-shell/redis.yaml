- name: Setup Redis 6.2 from Remi Repo on EL8
  hosts: redis
  become: yes

  tasks:
    - name: Install Remi repository (EL8)
      ansible.builtin.dnf:
        name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm
        state: present

    - name: Disable default Redis module
      ansible.builtin.shell: dnf module disable redis -y

    - name: Enable Redis 6.2 module from Remi
      ansible.builtin.shell: dnf module enable redis:remi-6.2 -y

    - name: Install Redis
      ansible.builtin.dnf:
        name: redis
        state: present

    - name: Enable and start Redis
      ansible.builtin.service:
        name: redis
        state: started
        enabled: true

    # - name: Disable default Redis module
    #   ansible.builtin.shell: dnf module disable redis -y

  # - name: Enable Remi Redis 6.2 module
