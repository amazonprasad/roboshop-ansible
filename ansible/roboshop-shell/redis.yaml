- name: install redis coomponent
  hosts: redis
  become: yes
  tasks:
  - name: install redis rlease
    ansible.builtin.dnf:
      name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm -y
      state: present
      disable_gpg_check: true
  
  - name: enable redis  
    ansible.builtin.command: dnf module enable redis:6 -y

  - name: install redis
    ansible.builtin.package:
      name: redis
      state: present

  - name: allow remote connections
    ansible.builtin.replace:
      path: /etc/redis/redis.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'
  
  - name: start and enable redis
    ansible.builtin.service:
      name: redis 
      state: started
      enabled: yes

  