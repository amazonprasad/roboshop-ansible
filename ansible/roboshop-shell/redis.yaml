- name: install redis component
  hosts: redis
  become: yes
  tasks:
  - name: Clean all dnf metadata
    ansible.builtin.command: dnf clean all

  # - name: Update dnf cache
  #   ansible.builtin.dnf:
  #     update_cache: 
  
  - name: Install compatible remi-release for EL8
    ansible.builtin.dnf:
     name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm
     state: present


  # - name: install remi release
  #   ansible.builtin.dnf: # check pacakge will work not
  #     name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm
  #     state: present
  #     disable_gpg_check: true
  
  # - name: enable redis
  #   ansible.builtin.command: dnf module enable redis:remi-6.2 -y

  - name: Disable default Redis module
    ansible.builtin.shell: dnf module disable redis -y

  - name: Enable Remi Redis 6.2 module
    ansible.builtin.shell: dnf module enable redis:remi-6.2 -y


  - name: install redis
    ansible.builtin.dnf:
      name: redis
      state: present

  - name: allow remote connections
    ansible.builtin.replace:
      path: /etc/redis/redis.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'

  - name: start and enable redis
    ansible.builtin.service:
      name: redis
      state: restarted
      enabled: yes